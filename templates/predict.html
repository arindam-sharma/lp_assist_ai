<!DOCTYPE html>
<html>
<head>
    <title>AI Assistance LP</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin: 10px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 4px;
        }
        p {
            color: #555;
            font-size: 18px;
            margin: 10px 0;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0069D9;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 10px;
        }
        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='assets/logo_predict.jpeg') }}" alt="LP Assist Logo" class="logo">
        <hr>
        <h1>Prediction Results</h1>
        <hr>
        <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" alt="Uploaded Image">
        <p>Predicted Classes: {{ predicted_class }}</p>
        <button onclick="window.location.href='/'">Upload Another</button>
    </div>
</body>
</html>
