<!DOCTYPE html>
<html>
    <head>
        <title>LP Assist</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .container {
                text-align: center;
                background-color: white;
                padding: 40px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }
            h1 {
                color: #333;
            }
            form {
                margin-top: 20px;
            }
            input[type="file"] {
                padding: 10px;
            }
            button {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                margin: 10px 0;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background-color: #45a049;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>AI Assist for Ultrasound Guided Infant Lumbar Puncture</h1>
            <form method="POST" enctype="multipart/form-data" action="/predict">
                <input type="file" name="image">
                <button type="submit">Identify</button>
            </form>
        </div>
    </body>
</html>
