<!DOCTYPE html>
<html>
<head>
    <title>LP Assist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        .file-upload {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        input[type="file"] {
            padding: 10px;
        }
        .camera-icon {
            margin-right: 5px;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0069D9;
        }
        .logo {
            max-width: 1000px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='assets/logo.jpeg') }}" alt="LP Assist Logo" class="logo">
        <h1>AI Assist for Ultrasound Guided Infant Lumbar Puncture</h1>
        <form method="POST" enctype="multipart/form-data" action="/predict">
            <div class="file-upload">
                <img src="{{ url_for('static', filename='assets/camera.png') }}" alt="Camera Icon" class="camera-icon" onclick="document.querySelector('input[type=file]'). click();">
                <input type="file" name="image">
            </div>
            <button type="submit">Identify</button>
        </form>
    </div>
</body>
</html>
